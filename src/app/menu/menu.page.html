<ion-split-pane>
	<ion-menu contentId="content" side="end">
		<ion-header>
			<ion-toolbar>
				<ion-title>Menu</ion-title>
				<ion-buttons slot="start">
					<ion-button icon-only (click)="closeMenu()">
						<ion-icon
							slot="start"
							name="md-arrow-forward"
							size="large"
						></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-list>
				<ion-item>
					Hombre
				</ion-item>
				<ion-item>
					Settings
				</ion-item>
				<ion-item (click)="salir()">
					Salir
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-menu>
	<ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
